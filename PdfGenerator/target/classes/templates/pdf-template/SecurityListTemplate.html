<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	margin: 2vw;
	padding: 2vh;
}
.container {
            border: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the columns */
 }
/* Column styles */
.column {
           box-sizing: border-box;
            margin-bottom: 20px;
             /* Optional border for visual separation */
   }
.img-fixed-size {
    width: 200px;
    height: 150px;
}
  .column:nth-child(2),
  .column:nth-child(3) {
            width: 40%;
        }
  .column:nth-child(2){
   display: flex;
   align-items: center;
   
  }
.column:nth-child(3) > h6,h4{
   text-align: end;
   padding-right: 2%;

}
 .title {
	color: #33ffad;
	font-size:5vm ;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	font-weight: 500;
}

/* Add responsive styles to the table */
table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
	overflow-x: auto; /* Enable horizontal scrolling for small screens */
}

table>tbody>tr>td {
	text-align: center;
	padding: 3px;
	font-size: smaller;
}
/* Style the table header */
th, td {
	border: 1px solid black;
	padding: 0px;
	text-align: center;
	text-align: left;
}

.headings {
	text-align: center;
	color: #33ffad;
	font-size:15px;
}

</style>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>
	<div >
	<div class="container">
      <div class="column">
      <img th:src="@{classpath:/static/images/NSDL.jpg}" alt="Example Image" class="img-fixed-size"/>
      </div>
      <div class="column title">INDIAN SECURITIES OF CAPTIAL MARKET
     </div>
      <div class="column">
         <h4>Nextbillion Technology Private Limited</h4>
         <h6>Compliance officer: Boushayan Ghosh | Ph: 91088 00604</h6>
      </div>
     </div>
	</div>
	<br></br>
	<table class="Instrument">
		<thead>
			<td class="headings">INSTRUMENT ISIN</td>
			<td class="headings">INSTRUMENT DESCRIPTION</td>
			<td class="headings">INSTRUMENTYPE</td>
			<td class="headings">FACEVALUE OF INSTRUMENT</td>
			<td class="headings">ISSUE_DATE</td>
		</thead>
		<tbody>
			<tr th:each="each_Instrument, iterStat: ${instruments}">
				<td th:text="${each_Instrument.instrument_isin}"></td>
				<td th:text="${each_Instrument.instr_description}"></td>
				<td th:text="${each_Instrument.instr_type}"></td>
				<td th:text="${each_Instrument.nominalValue}"></td>
			    <td th:text="${each_Instrument.issueDate}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
