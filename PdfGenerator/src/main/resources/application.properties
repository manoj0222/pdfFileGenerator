# DataSource settings: set these values for your Oracle database
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcl?currentSchema=use_case_scenarios;
spring.datasource.username=SCOTT
spring.datasource.password=TIGER

# Specify the JDBC driver for Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

#logging
logging.level.org.springframework.web=DEBUG
logging.level.com.myapp.service=INFO
logging.file.name=fileReader.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.level.org.thymeleaf=DEBUG


#port Number
server.port=8082

#pdfDirectory
pdf.directory=C:\SecuritiesData\
